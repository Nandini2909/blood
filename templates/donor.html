<!DOCTYPE html>
<html lang="en">
<head>
    <title>Become a Donor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .main-hero {
            background: #198754;
            color: #fff;
            padding: 48px 0 32px 0;
            text-align: center;
            border-bottom: 2px solid #145c32;
        }
        .main-hero h1 {
            font-size: 2.4rem;
            font-weight: 700;
        }
        .main-hero p {
            font-size: 1.1rem;
            font-style: italic;
            margin-top: 10px;
        }
        .form-section {
            margin-top: -40px;
            padding-bottom: 40px;
        }
        .donor-form-container {
            max-width: 450px;
            margin: 40px auto 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(40,167,69,0.10);
            padding: 32px 28px;
        }
        .form-title {
            color: #198754;
            font-weight: 700;
            margin-bottom: 24px;
            text-align: center;
        }
        .btn-success {
            width: 100%;
            font-size: 1.1rem;
            border-radius: 24px;
            font-weight: 600;
        }
        @media (max-width: 767px) {
            .form-section {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Jaipur Blood Match</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/donor">Donor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/requester">Requester</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="main-hero">
        <h1>Become a Blood Donor</h1>
        <p>Register and help save lives in Jaipur</p>
    </div>

    <!-- Form Section -->
    <div class="form-section">
        <div class="donor-form-container">
            <h2 class="form-title">Donor Registration Form</h2>
            <form method="post">
                <input class="form-control mb-3" name="name" placeholder="Your Name" required>
                <input class="form-control mb-3" name="contact" placeholder="Contact Number" required>
                <select class="form-select mb-3" name="blood_group" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                </select>
                <input class="form-control mb-3" name="location" placeholder="Your Jaipur locality (e.g., Mansarovar)" required>
                <button class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
